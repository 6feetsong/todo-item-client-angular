<mat-toolbar>
  <form [formGroup]="frm" (ngSubmit)="addTodo(frm)" novalidate> 
  <mat-form-field appearance="fill">
    <mat-label>Add Todo</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <button mat-button [disabled]="frm.invalid" type="submit">Add</button>
</form>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let todo of todos">
    <mat-checkbox [(ngModel)]="todo.done" (change)="updateTodo($event, todo)">{{todo.title}}</mat-checkbox>
  </mat-list-item>
</mat-list>
